<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes saver</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getNote(){
            if(localStorage.getItem('note')){
                var note = localStorage.getItem('note');
            }
            else{
                var note = 'Go ahead and edit this note to save in local storage';
            }
            document.getElementById('note').innerHTML=note;
        }
        function saveNote(){
            var note = document.getElementById('note').innerHTML;
            localStorage.setItem('note', note);
        }

        function clearNote(){
            clear: localStorage.clear();
            return false;
        }
    </script>
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>

    <section id="container">
        <div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
    </section>

    <footer>
        <div>
            <a href="" class="clear" onclick="javascript: clearNote();">Clear Note</a>
        </div>
        <p>
            Copyright &copy; 2024
        </p>
    </footer>
    <script>
        getNote();
    </script>

</body>
</html>
